<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" /> -->
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <div class="signin">
      <div class="container">
        <a href="index.html"
          ><img class="cancel" src="./assets/icons/51.svg" alt=""
        /></a>
        <h2>Login</h2>
        <form action="">
          <div class="title_usename">
            <label for="Username" class="Username">Username:</label><br />
            <input type="text" id="Username" class="Username__input" required />
          </div>
          <div class="title_usename">
            <label for="Password" class="Username">Password:</label><br />
            <input
              type="password"
              id="Password"
              class="Username__input"
              required
            />
          </div>
          <button><a href="index.html">Login</a></button>
        </form>
        <div class="link">
          <a href=""
            ><img class="link__one" src="./assets/icons/52.svg" alt=""
          /></a>
          <a href=""><img src="./assets/icons/btn_google.svg" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
